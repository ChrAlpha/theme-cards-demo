title: Demo
subtitle: 
description: 
keywords: 
author: ChrAlpha
language: en
timezone: 

url: https://theme-cards.ichr.me/demo
root: /demo/

permalink: :year/:month/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false 
  trailing_html: false 

source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - 404.html

new_post_name: :title.md 
default_layout: post
titlecase: false 
external_link:
  enable: true 
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: false
  tab_replace: ''
  
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
default_category: uncategorized
category_map: true
tag_map: true

per_page: 10
pagination_dir: page

meta_generator: true

date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'date'

theme: cards

sitemap:
  path: sitemap.xml
  tag: false
  category: false 

lazyload:
  enable: true
  onlypost: false
  loadingImg:

search: 
  enable: true
  path: search.json
  field: All 

deploy:
  type: git
  repo: git@github.com:chralpha/theme-cards-site.git
  branch: gh-pages
